  options:
    logging: CLOUD_LOGGING_ONLY
  steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/personal-website-service:$COMMIT_SHA', '.']
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/personal-website-service:$COMMIT_SHA']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'personal-website-service'
    - '--image'
    - 'gcr.io/$PROJECT_ID/personal-website-service:$COMMIT_SHA'
    - '--allow-unauthenticated'
    - '--region'
    - 'us-central1'
  images:
  - 'gcr.io/$PROJECT_ID/personal-website-service:$COMMIT_SHA'

